<div class="container ">
  <form class="content" (submit)="listaSedeNEP()">
    <div class="row ">
      <div>
        <div class="panel panel-default">
          <div class="row">
            <div class="col-lg-12">
              <h4 style="text-align: center;">CONSULTA SEDE </h4>
            </div>
          </div>
          <br><br>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <label>Id de la sede</label>
                <input type="text" class="form-control" placeholder="" name="idSede" id="idSede" [(ngModel)]="idSede" />
              </div>
              <div class="col-md-6">
                <label>Codigo Postal</label>
                <input type="text" class="form-control" placeholder="" name="codPostal" id="codPostal"
                  [(ngModel)]="codPostal" />
              </div>
              <div class="col-md-6">
                <label>Nombre de Sede</label>
                <input type="text" class="form-control" placeholder="" name="nombre" id="nombre" [(ngModel)]="nombre" />
              </div>
              <div class="col-md-3">
                <label>País</label>
                <select class="registro1 form-control" name="pais" id="pais" [(ngModel)]="selPais">
                  <option value="">Seleccione un País</option>
                  <option *ngFor="let aux of Paises" value="{{ aux.idPais }}">{{ aux.nombre }}</option>
                </select>
              </div>
              <div class="col-md-3">
                <label>Estado</label><br>
                <input type="checkbox" class="" name="estado" id="estado" [(ngModel)]="sEstado" />
              </div>
              <div style="margin-top: 1%;">

                <br>
                <div class="col-md-6">
                  <button class="btn btn-info">Filtrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>




  <div class="" style="margin-top:3%">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Fecha Creación</th>
          <th>Fecha Registro</th>
          <th>Codigo Postal</th>
          <th>Pais</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr class="colorfondo" *ngFor="let aux of Sede">
          <td>{{ aux.idSede }}</td>
          <td>{{ aux.nombre }}</td>
          <td>{{ aux.direccion }}</td>
          <td>{{ aux.fechaCreacion }}</td>
          <td>{{ aux.fechaRegistro }}</td>
          <td>{{ aux.codigoPostal }}</td>
          <td>{{ aux.pais!.nombre}}</td>
          <td>{{ aux.estado == 0?'inactivo': 'Activo'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
