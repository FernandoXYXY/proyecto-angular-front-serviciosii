<div class="cambio" *ngIf="isLogged; else loggedOut">
    <app-index></app-index>
</div>
<ng-template #loggedOut>
<section class="vh-100" style="background-color: #9A616D;">
    <div class="colour"></div>  
    <div class="colour"></div>  
    <div class="colour"></div>  
    <div class="container2 py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://babysharkmr.com/wp-content/uploads/2018/11/Uber-2.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Sistema Delivery</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese sus datos</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" name="login" id="login" class="form-control form-control-lg" [(ngModel)]="loginUsuario.login" required />
                      <label class="form-label" for="form2Example17">Nombre de Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="password" class="form-control form-control-lg" [(ngModel)]="loginUsuario.password" required/>
                      <label class="form-label" for="form2Example27">Contraseña</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-danger btn-lg btn-block">Iniciar Sesión</button>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p> -->
                    <a href="#!" class="small text-muted">Términos de Uso | </a>
                    <a href="#!" class="small text-muted">Política de Privacidad</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
