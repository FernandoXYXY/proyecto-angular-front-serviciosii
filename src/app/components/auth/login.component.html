<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text-center" *ngIf="isLogged; else loggedOut">
   
        <router-outlet></router-outlet>
      </div>
      <ng-template #loggedOut>
          <div class="container d-flex justify-content-center">
              <div class="card">
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                          <div class="form-group">
                              <label for="nombreUsuario">Nombre de Usuario</label>
                              <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="loginUsuario.login" required>
                          </div>
                          <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" name="password" id="password" class="form-control"  [(ngModel)]="loginUsuario.password" required>
                          </div>
                          <div class="form-group">
                              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </ng-template>
</body>
</html>
