<div class="container">
  <div class="formulario">
    <div class="row">
      <div class="col-lg-12">
        <h4 style="text-align: center;">REGISTRO DE SEDE </h4>
      </div>
    </div>
    <br><br>

    <form (ngSubmit)="insertaSede()">
      <div class="row">
        <div class="col-lg-6">
          <label for="" class="">Nombre de Sede
          </label>
          <input class="form-control" type="text" name="nombre" id="nombre" required="obligatorio"
            placeholder="Nombre de la sede" [(ngModel)]="sede.nombre">
        </div>

<!-- Comentario -->

        <div class="col-lg-6">
          <label for="">Dirección de Sede</label>
          <input class="form-control" type="text" name="direccion" id="direccion" required="obligatorio"
            placeholder="Dirección de la sede" [(ngModel)]="sede.direccion">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <label for="" class="">Fecha de creación
          </label>
          <input class="form-control" type="date" name="fechaCreacion" id="fechaCreacion" required="obligatorio"
            placeholder="Fecha de creación" [(ngModel)]="sede.fechaCreacion">
        </div>

        <div class="col-lg-5">
          <label for="" class="">Código Postal

          </label>
          <input class="form-control" name="codigoPostal" id="codigoPostal" type="text" required="obligatorio"
            placeholder="Código Postal" [(ngModel)]="sede.codigoPostal">
        </div>
        <div class="col-lg-4">
          <label for="" class="">País
          </label>

          <select class="registro1 form-control" name="pais" id="pais" [(ngModel)]="sede.pais!.idPais">
            <option value="">Seleccione un Pais</option>
            <option *ngFor="let aux of Paises" value="{{ aux.idPais }}">{{ aux.nombre }}</option>
          </select>
        </div>
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-12 ">
            <button class="btn btn-success">Registrar</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
